      <button class="btn--close-modal2">&times;</button>
      <form class="upload">
        <h1 class="add-word__heading">Create your new word</h1>
        <div class="upload__row">
          <div class="upload__column">
            <label for="definition1">definition</label>
            <button class="btn--plus">
              <svg>
                <use href="./src/img/icons.svg#icon-plus"></use>
              </svg>
            </button>
          </div>
          <div class="upload__column">
            <input
              type="text"
              id="definition1"
              required
              name="definition"
              value="apple"
              placeholder="Enter your new word..."
            />
          </div>
        </div>

        <div class="upload__row">
          <div class="upload__column">
            <label for="explanation1">explanation</label>
            <button class="btn--plus">
              <svg>
                <use href="./src/img/icons.svg#icon-plus"></use>
              </svg>
            </button>
          </div>
          <div class="upload__column">
            <input
              type="text"
              id="explanation1"
              required
              name="explanation"
              placeholder="Enter your explanation..."
              value="jabłko"
            />
          </div>
        </div>
